<div class="form-main-container">
    <form [formGroup]="mainForm" (ngSubmit)="submitProcess()">
        <div class="grid-row-2c">
            <div>
                <mat-form-field class="input-form">
                    <mat-label>Nombre:</mat-label>
                    <input matInput formControlName="nombre" placeholder="John">
                </mat-form-field>
            </div>
            
            <div class="aling-form">
                <mat-form-field class="input-form">
                    <mat-label>Apellido:</mat-label>
                    <input matInput formControlName="apellido" placeholder="Doe">
                </mat-form-field>
            </div>
        </div>

        <div class="grid-row-3c">
            <div>
                <mat-form-field class="input-form">
                    <mat-label>Edad:</mat-label>
                    <input matInput formControlName="edad" placeholder="21">
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field class="input-form">
                    <mat-label>Curso:</mat-label>
                    <input matInput formControlName="curso" placeholder="3">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field class="input-form">
                    <mat-label>Division:</mat-label>
                    <input matInput formControlName="division" placeholder="B">
                </mat-form-field>
            </div>
        </div>

        <div class="grid-row-2c" >
            <div>
               <h2>Asignatura</h2>
            </div> 

            <div class="aling-form">
               <h2>Calificacion</h2>
            </div>
        </div>

        <div class="grid-row-2c" formArrayName="calificaciones" *ngFor="let ca of calificacionesArray.controls, let i = index">
            <div>
                <mat-form-field class="input-form">
                    <mat-label>Asignatura:</mat-label>
                    <input matInput placeholder="" [value]="asignaturas[i]">
                </mat-form-field>
            </div> 

            <div class="aling-form">
                <mat-form-field class="input-form">
                    <mat-label>Calificacion:</mat-label>
                    <input matInput [formControlName]="i" placeholder="" value="">
                </mat-form-field>
            </div>
        </div>

        <div class="submit-class">
            <div></div>
            <div>
                <button mat-raised-button type="submit" color="primary">{{txtBtnValue}}</button>
            </div>
            <div>
                <button mat-raised-button type="button" color="warn" [routerLink]="['']">Volver</button>
            </div>
        </div>
    </form>
</div>
