<div class="lista-container"> 
    
    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre: </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nombre + ' ' +  usuario.apellido}} </td>
    </ng-container>                  
    
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username: </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
    </ng-container>

    <ng-container matColumnDef="pass">
        <th mat-header-cell *matHeaderCellDef> Clave: </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.pass }} </td>
    </ng-container> 

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol Usuario: </th>
        <td mat-cell *matCellDef="let usuario"> {{ usuario.role | role }} </td>
    </ng-container> 

    <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef> Detalle: </th>
        <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="warn" [routerLink]="['/usuarios/detalle-usuarios', usuario.id]">
                <mat-icon>launch</mat-icon> 
            </button>
        </ng-container> 
        
        <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef> Actualizar: </th>
            <td mat-cell *matCellDef="let usuario">  
                <button mat-icon-button color="primary" (click)="actualizarUsuario(usuario.id)" [disabled]="!isAuth()">
                    <mat-icon>save</mat-icon>
                </button>
            </td>
        </ng-container> 

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar: </th>
            <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario.id)" [disabled]="!isAuth()">
                <mat-icon>delete</mat-icon>
            </button>
        </ng-container>           
    
        <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsName;"></tr>
    </table>

    <div class="submit-class">
        <div></div>
        <div>
            <button mat-raised-button type="button" color="primary" (click)="crearUsuario()" [disabled]="!isAuth()">Agregar Nuevo Usuario</button>
        </div>
    </div>
</div>
