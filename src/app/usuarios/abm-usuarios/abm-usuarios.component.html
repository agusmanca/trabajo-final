<div class="form-main-container">
    <form [formGroup]="mainForm" (ngSubmit)="submitProcess()">
        <div class="grid-row-2c">
            <div>
                <mat-form-field class="input-form">
                    <mat-label>Nombre:</mat-label>
                    <input matInput formControlName="nombre" placeholder="John">
                </mat-form-field>
            </div>
            
            <div class="aling-form">
                <mat-form-field class="input-form">
                    <mat-label>Apellido:</mat-label>
                    <input matInput formControlName="apellido" placeholder="Doe">
                </mat-form-field>
            </div>
        </div>

        <div class="grid-row-3c">
            <div class="form-special-style">
                <mat-form-field class="input-form">
                    <mat-label>Username:</mat-label>
                    <input matInput formControlName="username" placeholder="username">
                </mat-form-field>
            </div>
            
            <div class="form-special-style">
                <mat-form-field class="input-form">
                    <mat-label>Clave:</mat-label>
                    <input matInput formControlName="pass" placeholder="pass">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Rol de usuario:</mat-label>
                    <mat-select formControlName="role" [(ngModel)]="valueRole">
                        <mat-option value="2" selected>Seleccione un Role</mat-option>
                        <mat-option *ngFor="let rol of roles" [value]="rol.value">
                            {{ rol.description }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="submit-class">
            <div></div>
            <div>
                <button mat-raised-button type="submit" color="primary">{{txtBtnValue}}</button>
            </div>
            <div>
                <button mat-raised-button type="button" color="warn" [routerLink]="['/usuarios/lista-usuarios']">Volver</button>
            </div>
        </div>
    </form>
</div>
