<div class="lista-container"> 
    
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre: </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.nombre + ' ' +  alumno.apellido}} </td>
    </ng-container>                  
    
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad: </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="division">
        <th mat-header-cell *matHeaderCellDef> Divisi√≥n: </th>
        <td mat-cell *matCellDef="let alumno"> {{ alumno.curso + alumno.division }} </td>
    </ng-container> 

    <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef> Detalle: </th>
        <td mat-cell *matCellDef="let alumno">
            <button mat-icon-button color="warn" [routerLink]="['/alumnos/detalle-alumno', alumno.id]">
                <mat-icon>launch</mat-icon> 
            </button>
        </ng-container> 
        
        <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef> Actualizar: </th>
            <td mat-cell *matCellDef="let alumno">  
                <button mat-icon-button color="primary" (click)="actualizarAlumno(alumno.id)" [disabled]="!isAuth()">
                    <mat-icon>save</mat-icon>
                </button>
            </td>
        </ng-container> 

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> Eliminar: </th>
            <td mat-cell *matCellDef="let alumno">
            <button mat-icon-button color="warn" (click)="eliminarAlumno(alumno.id)" [disabled]="!isAuth()">
                <mat-icon>delete</mat-icon>
            </button>
        </ng-container>           
    
        <tr mat-header-row *matHeaderRowDef="columnsName"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsName;"></tr>
    </table>

    <div class="submit-class">
        <div></div>
        <div>
            <button mat-raised-button type="button" color="primary" (click)="crearAlumno()" [disabled]="!isAuth()">Agregar Nuevo Estudiante</button>
        </div>
    </div>
</div>
